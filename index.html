<!DOCTYPE html>
<html>

<head>
	<title>carousel</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<meta name="viewport" content="width=500, initial-scale=1">

</head>

<body>
	<div class="main-container">
		<header>
			<h1 class="main-title">Argentina</h1>
		</header>

		<div class="carousel">
			<div class="carousel-container">
				<ul>
					<li><img clas="pic-carousel" src="images/buenos-aires.jpg" alt="imagen-argentina" /></li>
					<li><img clas="pic-carousel" src="images/castillo-caltanazor.jpeg"/></li>
					<li><img clas="pic-carousel" src="images/iguazu.jpg"/></li>
					<li><img clas="pic-carousel" src="images/sm-andes.jpg"/></li>
				</ul>
			</div>
		</div>

		<div class="arrows-container">
			<div class="arrow left-arrow"> << </div>
			<div class="arrow right-arrow"> >> </div>
		</div>

		<div class="buttons-container">
				<div class="buttons">
					<div class="button"></div>
					<div class="button"></div>
					<div class="button"></div>
					<div class="button"></div>
				</div>
			</div>

	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

	<script type="text/javascript" src="effects.js"></script>


</body>
</html>
